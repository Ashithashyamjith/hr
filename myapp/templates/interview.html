{% extends 'hr-home1.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h2 style="margin-left: 10%; margin-top: 4%; "><b>INTERVIEW REPORT</b></h2>
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%; margin-top: 6%;"><b>Recruit_id</b></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" style="margin-top: 13%;" placeholder="Enter Id" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%; "><b>Name</b></label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%;"><b>Date</b></label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail3" style="width: 40%;" placeholder="dd/mm/yyyy" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%;"><b>Mark</b></label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Total Mark" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%;"><b>Performance</b></label>
        <div class="col-sm-6">
            <select class="form-control" style="width: 100%;">
                <option>Select...</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
                <option>Very Poor</option>
                
  
            </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:larger; font-weight: 300px;margin-left: 10%;"><b>Post</b></label>
        <div class="col-sm-6">
            <select class="form-control" style="width: 100%;">
                <option>Select...</option>
                <option>Software Developer</option>
                <option>Software Testing</option>
                <option>Python Developer</option>
                <option>Android Developer</option>
                <option>Software Engineer</option>
                <option>Php Developer</option>
                <option>Java Developer</option>
  
            </select>
        </div>
      </div>
      <div class="btn-group inline pull-left" > 
        <a href="#"><div class="btn btn-info" style="margin-top: 60px; margin-left: 250%; width: 180px; font-size: 19px; border-radius: 1000px;">Submit</div></a> 
        
      </div> 
    </form>

  </div>
  
  


</div>
{% endblock %}
