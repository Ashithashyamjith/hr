{% extends 'hr_home.html' %}
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="background: rgba(0, 0, 0, 0.4); height: 660px; box-shadow: -1px 1px 60px 10px black inset; position: absolute;" >
                <h1 class="text-center" style="font-size: 40px; color: gray; margin-top: 20px; margin-bottom: 30px;"><b>REGISTER</b></h1>
                <label class="label col-md-3 control-label">Emp_id</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="id" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                <label class="label col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="Name" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                <label class="label col-md-3 control-label">Address</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="Address" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                <label class="label col-md-3 control-label">DOB</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="dd/mm/yyyy" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                <label class="label col-md-3 control-label">Gender</label>
                <div class="col-md-9">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" >
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <label class="label col-md-3 control-label">Department</label>
                <div class="col-md-9">
                    <select class="form-control" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                        <option style="color: #666;">Select...</option>
                        <option style="color: #666;"></option>
                        <option style="color: #666;"></option>
                    </select>
                </div>
                <label class="label col-md-3 control-label">Position</label>
                <div class="col-md-9">
                    <select class="form-control" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                        <option style="color: #666;">Select...</option>
                        <option style="color: #666;">Software Testing</option>
                        <option style="color: #666;">Python Developer</option>
                        <option style="color: #666;">Software Developer</option>
                        <option style="color: #666;">Software Engineer</option>
    
                    </select>
                </div>
                <label class="label col-md-3 control-label">E-mail</label>
                <div class="col-md-9">
                    <input type="E-mail" class="form-control" name="E-mail" placeholder="E-mail" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                <label class="label col-md-3 control-label">Password</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="password" placeholder="Password" style="background: rgba(255, 255, 255, 0.2); border: 0px; border-radius: 0px; border-bottom: 2px solid white; font-size: 21px; color: white; margin-top: 20px;">
                </div>
                
                <a href="#"><div class="btn btn-info" style="margin-top: 30px; margin-left: 150px; width: 180px; font-size: 19px; border-radius: 1000px;">Submit</div></a>
    
            </div>
        </div>
    
    </div>

</body>

{% endblock %}
